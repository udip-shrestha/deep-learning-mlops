stages:
  data_ingestion:
    cmd: python src/cnnClassifier/pipeline/stage1_data_ingestion.py
    deps:
      - src/cnnClassifier/pipeline/stage1_data_ingestion.py
      - config/config.yaml
    outs:
      - artifacts/data_ingestion/EuroSAT


  prepare_base_model:
    cmd: python src/cnnClassifier/pipeline/stage2_prepare_base_model.py
    deps:
      - src/cnnClassifier/pipeline/stage2_prepare_base_model.py
      - config/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
    outs:
      - artifacts/prepare_base_model



  training:
    cmd: python src/cnnClassifier/pipeline/stage3_model_trainer.py
    deps:
      - src/cnnClassifier/pipeline/stage3_model_trainer.py
      - config/config.yaml
      - artifacts/data_ingestion/EuroSAT
      - artifacts/prepare_base_model
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    outs:
      - artifacts/training/model.h5


  

  evaluation:
    cmd: python src/cnnClassifier/pipeline/stage4_evaluation.py
    deps:
      - src/cnnClassifier/pipeline/stage4_evaluation.py
      - config/config.yaml
      - artifacts/data_ingestion/EuroSAT
      - artifacts/training/model.h5
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
    metrics:
    - scores.json:
        cache: false