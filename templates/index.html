<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision - Image Classifier</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-preview {
            width: 100%;
            height: 400px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .image-preview:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .preview-content {
            text-align: center;
            color: #667eea;
        }

        .preview-content i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .preview-content p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        #photo, #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            display: none;
        }

        #video {
            display: block;
        }

        .upload-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-success {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.6);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 500px;
        }

        .results-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .results-content {
            text-align: center;
            color: #666;
        }

        .waiting-state {
            padding: 60px 20px;
        }

        .waiting-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .waiting-state p {
            font-size: 1.2rem;
        }

        .prediction-result {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .prediction-label {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .prediction-confidence {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: #38ef7d;
            border-radius: 4px;
            transition: width 1s ease;
        }

        .json-output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #495057;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #fileinput {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-eye"></i> AI Vision</h1>
            <p>Upload an image and let AI identify what it sees</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="image-preview" id="imagePreview">
                    <div class="preview-content" id="previewContent">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drop your image here</p>
                        <small>or click upload to browse</small>
                    </div>
                    <video autoplay id="video" poster=""></video>
                    <img src="" id="photo" alt="Preview" />
                    <canvas style="display: none" id="canvas"></canvas>
                </div>
                
                <div class="upload-controls">
                    <button class="btn btn-primary" id="uload">
                        <i class="fas fa-upload"></i>
                        Upload Image
                    </button>
                    <button class="btn btn-success" id="send">
                        <i class="fas fa-magic"></i>
                        Analyze
                    </button>
                </div>
                
                <input type="file" id="fileinput" accept="image/*" />
                <input type="hidden" id="url" value="/predict" />
            </div>

            <div class="results-section">
                <div class="results-header">
                    <i class="fas fa-brain"></i>
                    <h2>Analysis Results</h2>
                </div>
                
                <div class="results-content" id="resultsContent">
                    <div class="waiting-state">
                        <i class="fas fa-image"></i>
                        <p>Upload an image to see AI predictions</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var base_data = "";

        function sendRequest(base64Data) {
            if (base64Data != "" && base64Data != null) {
                var url = $("#url").val();
                $("#loading").show();
                
                $.ajax({
                    url: url,
                    type: "post",
                    cache: false,
                    async: true,
                    crossDomain: true,
                    headers: {
                        "Content-Type": "application/json",
                        "Access-Control-Allow-Origin": "*",
                    },
                    data: JSON.stringify({ image: base64Data }),
                    success: function (res) {
                        const label = res.label ?? (res[0] && res[0].label);
                        const conf = res.confidence ?? (res[0] && res[0].confidence);
                        
                        const confidencePercent = Math.round(conf * 100);
                        
                        $("#resultsContent").html(`
                            <div class="prediction-result pulse">
                                <div class="prediction-label">${label || 'Unknown'}</div>
                                <div class="prediction-confidence">Confidence: ${confidencePercent}%</div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                                </div>
                            </div>
                            <div class="json-output">${JSON.stringify({ label, confidence: conf }, null, 2)}</div>
                        `);
                        
                        $("#loading").hide();
                    },
                    error: function(xhr, status, error) {
                        $("#resultsContent").html(`
                            <div style="color: #dc3545; text-align: center; padding: 20px;">
                                <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                                <p>Error analyzing image. Please try again.</p>
                            </div>
                        `);
                        $("#loading").hide();
                    }
                });
            }
        }

        $(document).ready(function () {
            $("#loading").hide();

            $("#send").click(function (evt) {
                if (base_data) {
                    sendRequest(base_data);
                } else {
                    alert("Please upload an image first!");
                }
            });

            $("#uload").click(function (evt) {
                $("#fileinput").trigger("click");
            });

            // Drag and drop functionality
            $("#imagePreview").on('dragover', function(e) {
                e.preventDefault();
                $(this).addClass('pulse');
            });

            $("#imagePreview").on('dragleave', function(e) {
                e.preventDefault();
                $(this).removeClass('pulse');
            });

            $("#imagePreview").on('drop', function(e) {
                e.preventDefault();
                $(this).removeClass('pulse');
                
                var files = e.originalEvent.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });

            $("#imagePreview").click(function() {
                $("#fileinput").trigger("click");
            });

            $("#fileinput").change(function () {
                if (this.files && this.files[0]) {
                    handleFileSelect(this.files[0]);
                }
            });

            function handleFileSelect(file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var url = e.target.result;
                    var img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = function () {
                        var canvas = document.createElement("CANVAS");
                        var ctx = canvas.getContext("2d");
                        canvas.height = this.height;
                        canvas.width = this.width;
                        ctx.drawImage(this, 0, 0);
                        base_data = canvas
                            .toDataURL("image/jpeg", 1.0)
                            .replace(/^data:image.+;base64,/, "");
                        canvas = null;
                    };
                    img.src = url;
                    $("#photo").attr("src", url).show();
                    $("#video").hide();
                    $("#previewContent").hide();
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
